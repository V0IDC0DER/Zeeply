      }
    }
  </style>
    <script>
    <script>
    // Check orientation and display instructions if in portrait mode
    function checkOrientation() {
      var orientation = window.screen.orientation.angle;
      if (orientation === 0 || orientation === 180) {
        document.querySelector(".landscape-instructions").style.display = "block";
      } else {
        document.querySelector(".landscape-instructions").style.display = "none";
      }
    }

    // Initial check
    checkOrientation();

    // Event listener for orientation change
    window.addEventListener("orientationchange", function() {
      checkOrientation();
    });
  </script>
  </script>
